<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Horas Trabalhadas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <container>
        <div class="fontBold" style="text-align: center; font-size: 35px; text-shadow: 2px 0px 15px rgba(0, 0, 0, 0.6)">Controle de Horas</div>
            <form id="hoursForm">
                <label class="fontBold" for="company">Empresa:</label>
                <select id="company" name="company">
                    <option value="">Selecione uma Empresa</option>
                    <option value="NTC">NTC</option>
                    <option value="TMI">TMI</option>
                    <option value="Air Clean">Air Clean</option>
                    <option value="Tank">Tank</option>
                </select><br><br>

                <label class="fontBold" for="employee">Funcionário:</label>
                <select id="employee" name="employee" required>
                </select><br><br>

                <label class="fontBold">Dias trabalhados:</label><br>
                <label class="day-label"><input type="checkbox" id="monday" name="days" value="segunda"> Segunda</label><br>
                <label class="day-label"><input type="checkbox" id="tuesday" name="days" value="terça"> Terça</label><br>
                <label class="day-label"><input type="checkbox" id="wednesday" name="days" value="quarta"> Quarta</label><br>
                <label class="day-label"><input type="checkbox" id="thursday" name="days" value="quinta"> Quinta</label><br>
                <label class="day-label"><input type="checkbox" id="friday" name="days" value="sexta"> Sexta</label><br>
                <label class="day-label"><input type="checkbox" id="saturday" name="days" value="sábado"> Sábado</label><br><br>
                <label><input type="checkbox" id="checkAll"> Marcar/Desmarcar todas</label><br><br>

                <div id="result"></div>

                <br><br>
                <button type="submit">Enviar</button>
            </form>
    </container>

    <script src="script.js"></script>
</body>
</html>
